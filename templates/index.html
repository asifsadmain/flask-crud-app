<HTML>

<BODY bgcolor="cyan">
    <form method="POST" action="">
        <center>
            <H1>Enter your details </H1> <br>
            First Name <input type="text" name="fname" /> <br>
            Last Name <input type="text" name="lname" /> <br>
            Email <input type="email" name="email" /> <br>
            Phone No. <input type="text" name="mobile" /> <br>
            <input type="submit">
        </center>
    </form>
    <div>
        <table>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Mobile No.</th>
            </tr>
        {%for user in users%}
            <tr>
                {%for data in user%}
                    <td>{{data}}</td>
                {%endfor%}
            </tr>
        {%endfor%}
          </table>
    </div>
</BODY>

</HTML>
